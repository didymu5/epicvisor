<div class="breadcrumbs">
  <a ng-href="/#/"><i class="fa fa-home" aria-hidden="true"></i></a>
  <span class="divider">></span>
  <span class="inactive">{{mentor | name}} profile</a>
</div>
<div class="profile">
  <div class="profile_setup_links" ng-if="user">
    <a ng-href="#/profile"><i class="fa fa-cog"></i> Settings</a>
    <a ng-href="#/profile/sessions"><i class="fa fa-calendar-o"></i> Sessions</a>
  </div>
    <div class="profile__intro">
      <div class="profile__avatar">
        <img class="profile__img" src="{{mentor.avatar}}">
      </div>
      <div class="profile__intro-copy">
        <h1 class="profile__intro_name">{{mentor | name}}</h1>
        <p class="profile__class">Class of {{mentor.year}}</p>
        <p class="profile__position">{{mentor.position}}</p>
        <div class="profile__social-list social-list">
          <a ng-href="{{mentor.public_url}}" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <div class="profile__name-info-about">
      <div class="block__quote">
        <p>{{mentor.blurb}}</p>
      </div>
      <p>{{mentor.summary}}</p>
    </div>
  </div>
</div>

<div class="card-plain">
  <div class="profile__right">
    <div class="profile__area-info">
      <div ng-if="mentor.career_topics.length > 1">
        <h3>Career Fields</h3>
        <ul>
          <li class="profile__pill" ng-repeat="careerTopics in mentor.career_topics">{{careerTopics}}</li>
        </ul>
        <hr>
      </div>
      <div ng-if="mentor.topics.length > 1">
        <h3>Advice Topics</h3>
        <ul>
          <li class="profile__pill" ng-repeat="topic in mentor.topics">{{topic}}</li>
          <li class="profile__pill" ng-if="mentor.extraTopic1"> {{mentor.extraTopic1}}</li>
          <li class="profile__pill" ng-if="mentor.extraTopic2"> {{mentor.extraTopic2}}</li>
          <li class="profile__pill" ng-if="mentor.extraTopic3"> {{mentor.extraTopic3}}</li>
        </ul>
      </div>
    </div>
</div>
<ng-include src="'templates/partials/scheduler.html'">
