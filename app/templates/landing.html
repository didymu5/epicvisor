
<div class="search-tools" ng-show="showFilter">
  <div class="filters">
    <div class="filter">
      <label>Industry</label>
        <isteven-multi-select    
            input-model="industries"    
            output-model="selectedIndustries"
            button-label="name"
            item-label="name"
            tick-property="ticked"
            helper-elements=""
        ></isteven-multi-select>
    </div>
    <div class="filter">
      <label>Field</label>
        <isteven-multi-select    
          input-model="fields"    
          output-model="selectedField"
          button-label="name"
          item-label="name"
          tick-property="ticked"
           helper-elements=""
        >
        </isteven-multi-select>
    </div>
    <div class="filter">
      <label>Company</label>
         <isteven-multi-select    
          input-model="companies"    
          output-model="selectedCompanies"
          button-label="name"
          item-label="name"
          tick-property="ticked"
           helper-elements=""
          >
          </isteven-multi-select>
    </div>
    <div class="filter">
      <label>Epicvisor Status</label>
         <isteven-multi-select    
          input-model="mentorTypes"    
          output-model="selectedMentorStatuses"
          button-label="name"
          item-label="name"
          tick-property="ticked"
           helper-elements=""
          >
          </isteven-multi-select>
    </div>
    <div class="filter trigger">
      <button ng-click="search()">Filter</button>
    </div>
  </div>
</div>

<div ng-if="mentors.length < 1" class="sorry">
  Sorry, there are no results for the criteria you searched. Please try again.
</div>

<ng-include src="'templates/partials/mentor-card.html'">
