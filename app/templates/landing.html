<div>
	<label> Industry</label>
	<input type="text" ng-model="industry">
	<label> Field </label>
	<input type="text" ng-model="field">
	<label> Company </label>
	<input type="text" ng-model="company">
	<button>
		Search
	</button>
</div>

<div class="card-list">
	<div ng-repeat="mentor in mentors" class="card" ng-click="routeToMentor(mentor)">
        <div class="card-image">
            <img src="{{mentor.avatar}}" alt="{{mentor.first_name}} {{mentor.last_name}}">
        </div>
        <div class="card-header">
            {{mentor.first_name}} {{mentor.last_name}}
        </div>
        <div class="card-copy">
            <p>Anderson UCLA, {{mentor.year}}</p>
            <p>{{mentor.position}}</p>
        </div>
    </div>
</div>
