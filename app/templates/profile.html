<div class="profile">
  <h2>My Epic Profile</h2>
  <div class="profile__left">
    <p>Class Year: <br><select ng-options="year as year for year in years track by year" ng-model="selectedYear"></select></p>
    <div class="profile__name-info-about">
      <p>Share a blurb about yourself for students</p>
      <textarea class="profile__name-info-about-textarea" maxlength="200" ng-model="blurb"></textarea>
      <button ng-click="saveProfile()"> Update profile </button>
    </div>
  </div>

  <div class="profile__right">
    Sync your LinkedIn background
    <div class="profile__name-info-name">
      <p>{{user.first_name}} {{user.last_name}}</p>
      <p>Last Sync: {{user.last_modified}} <button>sync</button></p>
    </div>
    <div class="profile__avatar">
      <img class="profile__img" src="{{user.avatar}}">
    </div>
  </div>
</div>


<div class="scheduler">
  <h3 class="scheduler__h3">Availabliltiy</h3>
  <table class="scheduler__tables">
  <tbody>
    <tr ng-repeat="session in sessions">
      <td>Week of {{session.date.toDate() | date:"M/d"}}</td>
      <td>Session {{session.number}}</td>
      <td>Status</td>
      <td class="scheduler__session-status-open">{{session.status}}</td>
    </tr>
  </tbody>
</table>

</div>
