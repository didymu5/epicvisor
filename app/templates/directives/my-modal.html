<div class="modal-dialog-background" ng-click="modal.closeMe()">
  <div class="modal-dialog">
    <div class="inner-wrapper">
      <p>{{modal.message}}</p>
    </div>
    <div class="btns">
      <button type="btn" class="cancel" ng-if="modal.closeBtnTxt" ng-click="modal.closeMe()">{{modal.closeBtnTxt}}</button>
    </div>
  </div>
</div>
